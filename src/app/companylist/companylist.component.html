<div class="menuResize text-center">
  <app-menu></app-menu>
  <h2>Company List</h2>
</div>
<div class="container" >
<div class="row">
  <div class="col-md-12">
    <table class=" table table-bordered autowidth">
       <thead class="blue-grey lighten-4">
      <tr>
         <th>
  Company Name
  </th>
   <th>
  Description
  </th>
  <th>
  Joining Date
  </th>
  <th>
  Total Monthly Rent
  </th>
  <th>
  Company Type
  </th>
      </tr>
       </thead>  
  <tbody> 
<tr *ngFor="let item of companies; let i = index">
  <td>
  {{ item.companyName }}
  </td> 
   <td>
  {{ item.description }}
  </td> 

  <td>
  {{ item.joiningDate }}
  </td>
  <td>
  {{ item.totalMonthlyRent }}
  </td>
  <td>
  {{ item.companyType}}
  </td> 
  </tr>
  </tbody> 
    </table>
</div></div>
</div>
