<div class="member-mainbox">
  <h1 class="member-tittle">Members</h1>
  <hr class="hr">
  <div class="member-box-space member-box" *ngFor="let item of memberList; let i = index">
      <div class="text-center">
        <img src="{{ item.companyLogo }}" class="member-logo" />
      </div>
      <div class="members-heading">
        <h1>{{ item.companyName }}</h1>
        <p>{{ item.description }}</p>
      </div>
    </div>
  
 
</div>
