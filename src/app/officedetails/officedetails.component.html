<div class="menuResize text-center">
  <app-menu></app-menu>
  <h2>Co working Office Registration</h2>
  
</div>

<div class="container">
  <section>
    <div class="row">
             
                  <div class="col-md-6">
              <div class="row">
            <div class="col-md-12">
                <img src="/assets/meeting_room.jpg" alt ="" style="width:100%; height:155px;">
            </div>
            <div class="col-md-12">
            <div class="office-list-details" style="font-size:20px;">{{office.OfficeName}}</div>
             <div class="office-address">{{office.Address}}</div>
             <div class="office-address">{{office.Location}},{{office.City}}</div><br>
             <div class="col-md-12">
 <div *ngFor="let officeSeat of office.officeSeats; let i = index">
                <div class="col-md-7 office-cost">
                 <b> {{ officeSeat.typeOfSeats}} </b>
                </div>
               <div class="col-md-5 office-cost">
                <i class='fa fa-inr'></i>{{ officeSeat.pricePerSeats}} 
                </div>

</div>
<h3>Amenities</h3>
 <div *ngFor="let amenities of office.officeAmenities; let i = index">
                <ul>
                 <li> {{ amenities.amenities}} </li>
                </ul>
              

</div>
                
                </div>
               </div>
               </div>
               </div>
  
  </div>
</section>
</div>
