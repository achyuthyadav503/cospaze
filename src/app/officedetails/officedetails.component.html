
  <section>
    <div class="row">
             
                  <div class="col-md-6" *ngFor="let item of list; let i = index">
              <div class="row">
            <div class="col-md-12">
                <img src="/assets/meeting_room.jpg" alt ="" style="width:100%; height:155px;">
            </div>
            <div class="col-md-12">
            <div class="office-list-details" style="font-size:20px;">{{item.OfficeName}}</div>
             <div class="office-address">{{item.Address}}</div>
             <div class="office-address">{{item.Location}},{{item.City}}</div><br>
             <div class="col-md-12">
 <div *ngFor="let officeSeat of item.officeSeats; let i = index">
                <div class="col-md-7 office-cost">
                 <b> {{ officeSeat.typeOfSeats}} </b>
                </div>
               <div class="col-md-5 office-cost">
                <i class='fa fa-inr'></i>{{ officeSeat.pricePerSeats}} 
                </div>

</div>

 <div *ngFor="let officeSeat of item.officeSeats; let i = index">
                <div class="col-md-7 office-cost">
                 <b> {{ officeSeat.typeOfSeats}} </b>
                </div>
               <div class="col-md-5 office-cost">
                <i class='fa fa-inr'></i>{{ officeSeat.pricePerSeats}} 
                </div>

</div>
                
                </div>
               </div>
               </div>
               </div>
  
  </div>
</section>
