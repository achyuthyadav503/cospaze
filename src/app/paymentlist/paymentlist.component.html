<div class="menuResize text-center">
  <app-menu></app-menu>
  <h2>Payment List</h2>
  
</div>
<div class="container" >
<div class="row">
  <div class="col-md-10">
 <table class=" table table-bordered autowidth">
       <thead class="blue-grey lighten-4">
         <tr>
         <th>
  Office Name
  </th>
   <th>
  Company Name
  </th>
  <th>
  Amount Paid
  </th>
  <th>
  Date Of Payment
  </th>
  <th>
  Mode Of Payment
  </th>
  <th>
  Transaction / Cheque no
  </th>
      </tr>
       </thead>
       <tbody>
      <tr *ngFor="let item of paymentList; let i = index">
        <td>
 {{ item.OfficeName }}
        </td>
         <td>
 {{ item.company_name }}
        </td>
         <td>
 {{ item.amount_paid }}
        </td>
        <td>
 {{ item.date_of_payment }}
        </td>
        <td>
 {{ item.mode_of_payment }}
        </td>
        <td>
 {{ item.tran_cheq_number }}
        </td>
        </tr>
       </tbody></table>

</div></div>
</div>
